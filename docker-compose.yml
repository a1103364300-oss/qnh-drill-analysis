version: '3.8'

services:
  backend:
    build: ./backend
    container_name: qnh-drill-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - qnh-network

  frontend:
    build: ./frontend
    container_name: qnh-drill-frontend
    restart: unless-stopped
    ports:
      - "19591:80"
    depends_on:
      - backend
    networks:
      - qnh-network

networks:
  qnh-network:
    driver: bridge
